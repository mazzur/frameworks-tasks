<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>

  <div ng-controller="CartCtrl">
    <span class="cart-toggle btn" ng-click="isOpened = !isOpened; $event.stopPropagation();">Cart <span ng-show="number"  class="cart-number">{{number}}</span></span>
    <div class="cart" ng-show="isOpened && !!number">
      <ul class="phones">
        <li ng-repeat="phone in phones" class="thumbnail phone-listing" ng-mouseover="showCloseIcon = true" ng-mouseleave="showCloseIcon = false">
          <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl || '//:0' }}"></a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <p>quantity: <input class="input-quantity" ng-model="phone.quantity" type="number"/></p>
          <p> ${{phone.price}} </p>
          <span class="cart-phone-close" ng-show="showCloseIcon" ng-click="removeFromCart(phone.id)">x</span>
        </li>
      </ul>
      <a  class="btn" ng-click="checkout(phone)">CHECKOUT</a>
    </div>
  </div>

  <div class="view-container">
    <div ng-view class="view-frame"></div>
  </div>

</body>
</html>
